<!doctype html>
<html>
  <head>
    <title>Page Title</title>
  </head>
  <style>
    body {
      display:flex;
      align-items: center;
      justify-content: center;
      width:100vw;
      height:100vh;
      margin:0;
      padding:0;
      font-family: "Arial";
    }
    .pending {
      background-color: yellowgreen;
    }

    .eliminate {
      background-color: red;
    }

    .safe {
      background-color: green;
    }

    #text {
      color: white;
      font-size: 20vh;
    }
   
  </style>
  <body class="pending">
    <h1 id="text">CHỜ...</h1>
    <script>
      var randomInterval;
      function randomBG() {       
        let isSafe = Math.floor(Math.random() * 2 + 1) - 1;
        document.body.className = 'pending';

        if (isSafe) {
          document.querySelector('#text').innerHTML = 'AN TOÀN';
          document.body.classList.add('safe');
        } else {
          document.querySelector('#text').innerHTML = 'LOẠI';
          document.body.classList.add('eliminate');
        }
      }

      function clickRandom() {
        randomInterval = setInterval(randomBG,300);

        setTimeout(() => {
          clearInterval(randomInterval)
        },6000);
      }

      document.body.addEventListener('click', clickRandom);
    </script>
  </body>
</html>
